<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <title>pagination</title>
        <link rel="stylesheet" href="styles/style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    </head>
    
    <body>
    <div class="container">
        <div class="progress-container">
            <i class="bi bi-chevron-left" style=" display: flex; justify-content: center;align-items: center;width: 40px; height: 40px; border-radius: 50%; background: #EDEDED;"></i>
            <div class="break"></div>
                <div class="circle">1</div>
                <div class="circle">2</div>
                <div class="circle">3</div>
                <div class="circle">4</div>
                <div class="circle">5</div>
                <div class="circle">6</div>
                <div class="circle">7</div>
                <div class="circle">8</div>
                <div class="circle">9</div>
                <div class="circle">10</div>
                <div class="circle">11</div>
                <div class="circle">12</div>
            <div class="break"></div>
            <i class="bi bi-chevron-right" style=" display: flex; justify-content: center;align-items: center;width: 40px; height: 40px; border-radius: 50%; background: #EDEDED;"></i>
        </div>
    </div>
        
    </body>
</html>
